<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seattle Waste Dumpings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-map="final">

  <div id="sidebar">
    <h2>Seattle Waste Dumpings</h2>
    <div id="legend">
  <h3>Legend</h3>

  <!-- Point Layers -->
  <p class="legend-point"><span class="color-dumping"></span> Illegal Dumping</p>
  <p class="legend-point"><span class="color-underdrains"></span> Underdrains</p>

  <!-- Neighborhood Choropleth -->
  <p class="legend-title">Dumpings:</p>
  <div class="legend-item">
    <div class="legend-color" data-level="low"></div> Low
  </div>
  <div class="legend-item">
    <div class="legend-color" data-level="med-low"></div> Medium-Low
  </div>
  <div class="legend-item">
    <div class="legend-color" data-level="medium"></div> Medium
  </div>
  <div class="legend-item">
    <div class="legend-color" data-level="med-high"></div> Medium-High
  </div>
  <div class="legend-item">
    <div class="legend-color" data-level="high"></div> High
  </div>
</div>

    <div id="chart">
      <canvas id="dumpingChart"></canvas>
    </div>

    <button id="reset">Reset Map</button>
  </div>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
